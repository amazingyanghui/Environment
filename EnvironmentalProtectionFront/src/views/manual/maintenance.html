<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-primary layui-btn-xs layui-bg-green" lay-event="fujian">预览</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs layui-bg-blue" lay-event="showDetial">下载</a>
</script>
<script>
    layui.use(['admin', 'table', 'util', 'laytpl','tree','attachment','upload'], function(){
        var $1 = layui.$
            ,admin = layui.admin
            ,table = layui.table
            ,attachment = layui.attachment
            ,upload = layui.upload
            ,setter = layui.setter
            ,form = layui.form
            ,baseurl =  setter.remoteServiceAddress + "/manual/environmentalprotectionmanual"
            ,baseurl2 = setter.remoteServiceAddress + "/manual/environmentalprotectionmanual/saveManualTree"
            ,baseurl3 = setter.remoteServiceAddress + "/manual/environmentalprotectionmanual/test"
            ,baseurl4 =  setter.remoteServiceAddress + "/manual/environmentalprotectionmanual/dellaw"
        // ,treeGrid = layui.treeGrid; //很重要
        var hasPermission = false;
        var loadindex=null;
        // if(!(layui.data(setter.permissionName).list.indexOf('sys:dept:list') === -1)) hasPermission = true;
        var heightfalg=600;
        var heighttemp =window.innerHeight;
        if(window.innerHeight > 850 ){
            heighttemp = window.innerHeight - 265
        }else if(window.innerHeight > 700){
            heighttemp = window.innerHeight -280
            heightfalg=420;
        }else {
            heighttemp = window.innerHeight - 265
            heightfalg=300;
        }
        // var heightfalg="full-400";
        // if(window.innerHeight <661){
        //     heightfalg="full";
        // }
        $1("#bodySize").height(heighttemp);
        $1("#bodySize2").height(heighttemp);
        $1("#upload").addClass("layui-hide");
        //列表列数据
        var colstemp= [[
            {type: 'checkbox', fixed: 'left',width:"3%"}
            ,{type: 'numbers', title: '序号',minWidth: 100,unresize: true}
            ,{field: 'fileName', title: '文件名称', minWidth: 500,unresize: true}
            ,{field: 'fileSize', title: '文档大小',width: 120,unresize: true}
            ,{field: 'heir', title: '上传人', width:120,unresize: true}
            ,{field: 'createTimeStr', title: '上传时间', width: 120,unresize: true}
            ,{field: 'remark', title: '操作', width: 140,unresize: true,toolbar: '#barDemo1'}
        ]];
        //layui表格列表信息查询显示
        table.render({//查询列表信息
            elem: '#LAY-production-productionWasteBurnregister'
            ,url: baseurl
            ,page: true
            ,height: heightfalg
            ,where: {
                hasPermission: hasPermission
            }
            ,headers: {
                access_token: layui.data(setter.tableName).access_token
            }
            ,cols:colstemp
            ,skin: 'line'
            ,even: true //开启隔行背景
//            ,size: 'sm' //小尺寸的表格
//             ,done:function () {
//             }
        });
        //动态加载树节点
        admin.req({//获取法律目录请求
            url: baseurl + "/getLawTree"
            ,done: function(result){
                var setting = {
                    data: {
                        simpleData: {
                            enable: true
                        }
                    }
                    ,callback: {
                        onClick: onClick
                    }
                };
                $.fn.zTree.init($("#dept_select_tree"), setting, result.lawTree);
                var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
                var nodes = treeObj.getNodesByParam("name", "环保手册", null);
                if (nodes.length>0) {
                    treeObj.expandNode(nodes[0], true, false, true);
                }
            }
        });
        //增加节点
        $1("#add").bind("click",function(){
            var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
            var nodes = treeObj.getSelectedNodes();
            if(nodes.length == 0){
                layer.msg('请选择待上传节点！', {
                    icon: 7,
                    time:1000
                });
                return;
            }
            layer.open({
                type: 1
                ,title: "新增目录"
                ,area: ['600px', '200px']
                // offset: '120px',
                ,content: editproductionProductionCompatibilitymethod.innerHTML
            });
            if(nodes.length==0){
                $("[name='parentId']").val(0);
                $("[name='parentName']").val("根目录");
            }else{
                $("[name='parentId']").val(nodes[0].pid);
                $("[name='parentName']").val(nodes[0].name);
                $("[name='codeName']").val("");
            }
        });
        //删除节点
        $1("#del").bind("click",function(){
            var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
            var nodes = treeObj.getSelectedNodes();
            if(nodes.length == 0){
                layer.msg('请选择待您要删除的节点！', {
                    icon: 7,
                    time:1000
                });
                return;
            }
            layer.confirm('确定删除选中的数据吗？', function(){
                admin.req({//查询所选目录下是否还有其他子节点
                    url: baseurl +"/nodeSel/"+nodes[0].pid
                    ,done: function(result){
                        if(result.code == 0){//成功
                            if(result.usercount == 0){
                                var arr = [];
                                arr.push(nodes[0].pid);
                                    admin.req({//根据
                                        url: baseurl
                                        ,contentType:"application/json"
                                        ,type: "DELETE"
                                        ,data: JSON.stringify(arr)
                                        ,done: function(result){
                                            if(result.code == 0){//成功
                                                layer.msg('删除成功！', {
                                                    icon: 1,
                                                    time:1000
                                                });
                                                var treeObjRemove = $.fn.zTree.getZTreeObj("dept_select_tree");
                                                var nodesRemove = treeObjRemove.getSelectedNodes();
                                                if (nodesRemove && nodesRemove.length>0) {
                                                    treeObjRemove.removeChildNodes(nodesRemove[0]);
                                                }
                                                treeObjRemove.removeNode(nodesRemove[0]);
                                                $1("#upload1").removeClass("layui-hide");
                                                $1("#upload").addClass("layui-hide");
                                            }else{
                                                layer.alert(result.msg, {
                                                    skin: 'layui-layer-lan',
                                                    offset: 't',
                                                    anim: 6
                                                });
                                            }
                                        }
                                    });

                            }else{
                                layer.msg(result.msg, {
                                    icon: 7,
                                    time:1000
                                });
                            }
                        }else{
                            layer.alert(result.msg, {
                                skin: 'layui-layer-lan',
                                offset: 't',
                                anim: 6
                            });
                        }
                    }
                });
            });

        });
        //删除文件
        $1("#delfile").bind("click",function(){
            var checkStatus = table.checkStatus("LAY-production-productionWasteBurnregister")
                ,shuju = checkStatus.data; //获得选中行的数据
            if(shuju.length==0){
                layer.msg('请勾选要删除的数据！', {
                    icon: 7,
                    time:1000
                });
                return;
            }
            layer.confirm('确定删除选中的数据吗？', function(){
                var arr = [];
                for (var i = 0; i < shuju.length; i++) {
                    arr.push(shuju[i].pid );
                }
                admin.req({//根据
                    url: baseurl4
                    ,contentType:"application/json"
                    ,type: "DELETE"
                    ,data: JSON.stringify(arr)
                    ,done: function(result){
                        if(result.code == 0){//成功
                            layer.msg('删除成功', {
                                icon: 1,
                                time:1000
                            });
                            table.reload("LAY-production-productionWasteBurnregister"); //刷新表格
                        }else{
                            layer.alert(result.msg, {
                                skin: 'layui-layer-lan',
                                offset: 't',
                                anim: 6
                            });
                        }
                    }
                });

            });


        });
        //上传按钮点击事件
        $1("#upload1").bind('click',function(){
            layer.msg('请选择待上传节点！', {
                icon: 7,
                time:1000
            });
        });
        //文件上传
        upload.render({
            elem: "#upload"//绑定元素
            ,headers: {
                access_token: layui.data(setter.tableName).access_token
            }
            ,url:baseurl3 //上传接口
            ,accept:"file"
            ,before : function(obj){
                var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
                var selectnodes = treeObj.getSelectedNodes();
                if(selectnodes==null || selectnodes.length==0){
                    this.data = {code:""};
                }else{
                    this.data = {code:selectnodes[0].storecode};
                }
                loadindex = layer.load(1);
                // layer.load();
            }
            ,done: function(result){
                layer.closeAll('loading');
                layer.close(loadindex);
                if(result.code == 0){//成功
                    layer.msg('上传成功！', {icon: 6,time:1000},function(){
                    });
                    table.reload("LAY-production-productionWasteBurnregister"); //刷新表格
                }else{
                    layer.alert(result.msg, {
                        skin: 'layui-layer-lan',
                        offset: 't',
                        anim: 6
                    });
                }
            }
            // ,error: function(){
            //     layer.closeAll('loading');
            // }
        });
        //树点击事件
        function onClick(event, treeId, treeNode, clickFlag) {
            $1("#upload").removeClass("layui-hide");
            $1("#upload1").addClass("layui-hide");
            table.reload('LAY-production-productionWasteBurnregister', {
                where: {
                    hasPermission: hasPermission
                    ,storecode:treeNode.storecode
                    ,content:""
                }
            });
        }
        //表格监听
        table.on('tool(LAY-production-productionWasteBurnregister)',function (obj) {
            var data=obj.data;
            if (obj.event == 'fujian') {
                attachment.view(data.path);
            }
            if(obj.event == 'showDetial'){
                location.href = setter.remoteServiceAddress  + "/sys/file/download?file=" + encodeURI(data.path);
            }
            if(obj.event=="del"){
                del(data);
            }

        });
        //搜索栏查询
        $1("#cominfoBaseinfoReloadButton").click(function(){
            var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
            var selectnodes = treeObj.getSelectedNodes();
            var storecode=null;
            if(selectnodes.length>0){
                storecode=selectnodes[0].storecode;
            }
            var content=$1('#cominfoBaseinfoReload').val();
            if(content.length<=0 || content==null || content==""){
                return  false;
            }
            table.reload('LAY-production-productionWasteBurnregister', {
                where: {
                    hasPermission: hasPermission
                    ,storecode:storecode
                    ,content:content
                }
            });

        });
        //搜索栏重置
        $1("#reset").click(function(){
            $1('#cominfoBaseinfoReload').val("");
            table.reload('LAY-production-productionWasteBurnregister', {
                where: {
                    hasPermission: hasPermission
                    ,storecode:""
                    ,content:""
                }
            });
            var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
            treeObj.refresh();
        });
        form.on('submit(component-form-element)', function(data){
            var type = "POST";
            if(data.field.deptId){//修改
                type = "PUT";
            }
            admin.req({
                type: type,
                contentType:"application/json",
                url: baseurl2,
                data: JSON.stringify(data.field),
                done: function(result){
                    if(result.code == 0){//成功
                        var treeObj = $.fn.zTree.getZTreeObj("dept_select_tree");
                        var nodes = treeObj.getSelectedNodes();
                        // if(data.field.deptId){//修改
                        //     nodes[0].name = data.field.name;
                        //     treeObj.updateNode(nodes[0]);
                        // }else{
                        //     // data.field.id = String(result.id);
                        //     // treeObj.addNodes(nodes[0], data.field);
                        // }
                        data.field.pid=String(result.environmentalProtectionManual.pid);
                        data.field.name = String(result.environmentalProtectionManual.codeName);
                        data.field.parentName = String(result.environmentalProtectionManual.parentName);
                        data.field.parentId = String(result.environmentalProtectionManual.parentId);
                        data.field.storecode = String(result.environmentalProtectionManual.storeCode);
                        treeObj.addNodes(nodes[0],data.field);
                        layer.closeAll();
                        layer.msg('操作成功！', {icon: 6,time:1000});
                        treeObj.refresh();
                    }else{
                        layer.alert(result.msg, {
                            skin: 'layui-layer-lan',
                            offset: 't',
                            anim: 6
                        });
                    }
                }
            });
            return false
        });
    });
</script>
