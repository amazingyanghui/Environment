</div>

<script id="editcentralized0" type="text/html">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <!--<div class="layui-card-header">响应式组合</div>-->
            <div class="layui-card-body">
                <form class="layui-form" id="centralizedEdit0" action="" lay-filter="component-form-element">
                    <input type="hidden" name="pid" value="{{d.pid}}"/>
                    <input type="hidden" name="cid" value="{{d.cid}}"/>
                    <table class="reporttable">
                        <tr>
                            <td><span class="starClass">*</span>名称：</td>
                            <td>
                                {{# if(d.comName!=null){ }}
                                <input type="text" name="comName" lay-verify="required|strSize|strSpecialCharacter" value="{{d.comName}}" placeholder="" autocomplete="off" class="layui-input">
                                {{# }else{ }}
                                <input type="text" name="comName" lay-verify="required|strSize|strSpecialCharacter" value="" placeholder="" autocomplete="off" class="layui-input">
                                {{# } }}
                            </td>
                            <td>统一社会信用代码：</td>
                            <td>
                                {{# if(d.comCode!=null){ }}
                                <input type="text" name="comCode" lay-verify="unifiedSocialCreditCode" value="{{d.comCode}}" placeholder="" autocomplete="off" class="layui-input">
                                {{# }else{ }}
                                <input type="text" name="comCode" lay-verify="unifiedSocialCreditCode" value="" placeholder="" autocomplete="off" class="layui-input">
                                {{# } }}
                            </td>
                        </tr>
                        <tr>
                            <td>组织机构代码：</td>
                            <td>
                                {{# if(d.comOrganization!=null){ }}
                                <input type="text" name="comOrganization" lay-verify="organizationCode" value="{{d.comOrganization}}" placeholder="" autocomplete="off" class="layui-input">
                                {{# }else{ }}
                                <input type="text" name="comOrganization" lay-verify="organizationCode" value="" placeholder="" autocomplete="off" class="layui-input">
                                {{# } }}
                            </td>
                            <td>连接的企业数量：</td>
                            <td>
                                {{# if(d.comNumber!=null){ }}
                                <input type="text" name="comNumber" lay-verify="amountUnit|strSize|strSpecialCharacter" value="{{d.comNumber}}" placeholder="" autocomplete="off" class="layui-input">
                                {{# }else{ }}
                                <input type="text" name="comNumber" lay-verify="amountUnit|strSize|strSpecialCharacter" value="" placeholder="" autocomplete="off" class="layui-input">
                                {{# } }}
                            </td>
                        </tr>
                        <tr>
                            <td>是否使用中：</td>
                            <td>
                                <select name="isUse" id="isUse0"  lay-verify="required">
                                </select>
                            </td>
                            <td></td>
                            <td>
                            </td>
                        </tr>

                        <tr>
                            <td>备注：</td>
                            <td colspan="3">
                                {{# if(d.remarks!=null){ }}
                                <textarea style="resize: none;" name="remarks" lay-verify="centerStrSize|strSpecialCharacter" placeholder="" class="layui-textarea">{{d.remarks}}</textarea>
                                {{# }else{ }}
                                <textarea style="resize: none;" name="remarks"  lay-verify="centerStrSize|strSpecialCharacter" placeholder="" class="layui-textarea"></textarea>
                                {{# } }}
                            </td>
                        </tr>

                    </table>

                    <div class="layui-form-item divbutton">
                        <div>
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="component-form-element">保存</button>
                            <button class="layui-btn layui-btn-normal" type="button" name="centralized">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--</script>

            for(var elem in data){
                if(elem=='isUseStr'){
                    $("#showcentralizedInfo0 [name='isUse']").val(data[elem]);
                    $("#showcentralizedInfo0 [name='isUse']").attr("readonly","readonly");
                }else{
                    $("#showcentralizedInfo0 [name='"+elem+"']").val(data[elem]);
                    $("#showcentralizedInfo0 [name='"+elem+"']").attr("readonly","readonly");
                }
            }

        }

        //打开修改和新增界面
        var editwin = function(title,data){
            hideAndShow();
            var pid=null;
            if(data!=null){
                pid=data[0].pid;
            }
           var  getBaseInfo="";
            if(differType==0){
                getBaseInfo =  editcentralized0.innerHTML;
            }else if(differType==1){
                getBaseInfo =  editcentralized1.innerHTML;
            }else if(differType==2){
                getBaseInfo =  editcentralized2.innerHTML;
            }else {
                getBaseInfo =  editcentralized3.innerHTML;
            }
            //var getBaseInfo=editcentralized0.innerHTML;     // editcentralized: 模板的id
            centralize.editWin(admin,setter,$,table,form,baseurl,laytpl,laydate,element,differType,global_obj,pid,cid,getBaseInfo,formSelects);

        };

        //事件处理
        var events = {
            add : function(othis,data){
                editwin("新增",null);
            }
            ,mod: function(othis,data){

                editwin("修改",data);
            }
            ,del: function(othis,data){
                layer.confirm('确定删除选中的数据吗？', function(){
                    var pids = [];
                    for(var i = 0 ; i < data.length;i++){
                        pids.push(data[i].pid);
                    }
                    admin.req({//根据
                        url: baseurl
                        ,contentType:"application/json"
                        ,type: "DELETE"
                        ,data: JSON.stringify(pids)
                        ,done: function(result){
                            if(result.code == 0){//成功
                                layer.msg('删除成功', {
                                    icon: 1,
                                    time:1000
                                });
                                table.reload("LAY-comInfo-centralized"+differType); //刷新表格
                            }else{
                                layer.alert(result.msg, {
                                    skin: 'layui-layer-lan',
                                    offset: 't',
                                    anim: 6
                                });
                            }
                        }
                    });
                });
            }
        };

        $('.layui-btn').on('click', function(){
            var othis = $(this)
                ,thisEvent = othis.data('events');
            var checkStatus = table.checkStatus("LAY-comInfo-centralized"+differType)
                ,data = checkStatus.data; //获得选中的数据

            if(thisEvent == "mod" || thisEvent == "del"||thisEvent == "link"){
                if(data.length === 0){
                    return layer.msg('未选中行!');
                }else if(data.length > 1 && thisEvent == "mod"){
                    return layer.msg('只能修改一条数据！');
                }
            }
            events[thisEvent] && events[thisEvent].call(this, othis,data);
        });

        //修改和增加
        form.on('submit(component-form-element)', function(data){
            var loadindex = layer.load(1);
            // layer.msg(JSON.stringify(data.field));
            data.field.token = layui.data(setter.tableName).access_token;
            if(data.field.pid=="undefined"){
                data.field.pid="";
            }

            // layer.load(1);
            var type = "POST";
            if(data.field.pid!=null&data.field.pid!=""){//修改
                type = "PUT";
            }
            data.field.type = differType ;
            data.field.zid=cid;
            admin.req({
                type: type,
                contentType:"application/json",
                url: baseurl,
                data: JSON.stringify(data.field),
                done: function(result){
                    layer.close(loadindex);
                    if(result.code == 0){//成功
                        layer.msg('操作成功！', {icon: 6,time:1000},function(){
                        });
                        showAndHide();
                        table.reload("LAY-comInfo-centralized"+differType);
                    }else{
                        layer.alert(result.msg, {
                            skin: 'layui-layer-lan',
                            offset: 't',
                            anim: 6
                        });
                    }
                }
                ,complete:function (res) {
                    layer.close(loadindex);
                }
            });
            return false
        });

    });
</script>
