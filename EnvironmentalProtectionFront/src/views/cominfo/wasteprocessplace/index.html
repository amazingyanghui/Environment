            $("#add").addClass("layui-hide");
            $("#mod").addClass("layui-hide");
            $("#del").addClass("layui-hide");
        };

        var differType=0;
        $('#processing-place li').on('click', function(){
            differType = $(this).attr("value");
            var elem='#LAY-comInfo-processingPlace'+differType;
            showAndHide();
            var url=baseurl+"/queryPage";
            var cols=[[
                {type: 'checkbox',unresize: true}
                ,{type: 'numbers', unresize: true, title: '序号'}
                ,{field: 'wasteProcessPlaceName', title: '处理场名称', minWidth: 100,unresize: true,event:"setName",style:"color:blue;cursor:pointer"}
                ,{field: 'wasteProcessPlaceCode', title: '处理场编号', minWidth: 100,unresize: true}
                ,{field: 'wasteProcessPlaceTypeName', title: '处理场类型', minWidth: 100,unresize: true}
                ,{field: 'wasteProcessPlacePosition', title: '处理场地址', minWidth: 100,unresize: true}
            ]];
            var where={
                hasPermission: hasPermission
                ,cid:cid
                ,wasteCategoryType:differType
            };
            if(differType==3 || differType==4){
                url=baseurl2;
                cols=[[
                    {type: 'checkbox', fixed: 'left',unresize: true}
                    ,{type: 'numbers', unresize: true, title: '序号'}
                    ,{field: 'wasteName', title: '废物名称', width: 100,unresize: true,event:"setName",style:"color:blue;cursor:pointer"}
                    ,{field: 'wasteTypeName', title: '废物种类', minWidth: 100,unresize: true}
                    ,{field: 'produceYear', title: '年度', width: 100,unresize: true}
                    ,{field: 'isWasteName', title: '是否属于危险废物', minWidth: 100,unresize: true}
                    ,{field: 'remark', title: '备注', minWidth: 85,unresize: true}
                ]];
                where={
                    hasPermission: hasPermission
                    ,cid:cid
                    ,useType:0
                };
                if(differType==4){
                    where={
                        hasPermission: hasPermission
                        ,cid:cid
                        ,useType:1
                    };
                }
            }
            table.render({//查询列表信息
                elem: elem
                ,url: url
                ,page: true
                ,event:true
                ,where: where
                ,headers: {
                    access_token: layui.data(setter.tableName).access_token
                }
                ,cols: cols
                ,skin: 'line'
            });
        });

        $("#processing-place li").each(function (i) {
            if(i == 0)$(this).trigger('click');
        });

        table.on("tool(LAY-comInfo-processingPlace0)",function (obj) {
            var data=obj.data;
            if(obj.event=="setName"){
                showInfo(0,data,processingPlaceShowInfo.innerHTML)
            }
        });

        table.on("tool(LAY-comInfo-processingPlace1)",function (obj) {
            var data=obj.data;
            if(obj.event=="setName"){
                showInfo(1,data,processingPlaceShowInfo.innerHTML)
            }
        });

        table.on("tool(LAY-comInfo-processingPlace3)",function (obj) {
            var data=obj.data;
            if(obj.event=="setName"){
                showInfo(3,data,productionAndUtilization1.innerHTML)
            }
        });

        table.on("tool(LAY-comInfo-processingPlace4)",function (obj) {
            var data=obj.data;
            if(obj.event=="setName"){
                showInfo(4,data,productionAndUtilization1.innerHTML)
            }
        });

        function showInfo(differType,data,html) {
            layer.open({
                type: 1
                , title: "查看"
                , area: ['1100px', '450px']
                // offset: '120px',
                , content: html
            });

            for(var id in data){
                $("#showProcessingPlaceInfo [name='"+id+"']").val(data[id]);
                $("#showProcessingPlaceInfo [name='"+id+"']").attr("readonly","readonly");
            }
        }

        //打开修改和新增界面
        var editwin = function(title,data){
            hideAndShow();
            var pid=null;
            if(data!=null){
                pid=data[0].pid;
            }
            if(differType==0){
                var getBaseInfo0=editProcessingPlace0.innerHTML;
                processingPlace.editWin(admin,setter,$,table,form,baseurl,laytpl,laydate,element,differType,global_obj,pid,cid,getBaseInfo0);
            }else if(differType==1){
                var getBaseInfo1=editProcessingPlace1.innerHTML;
                processingPlace.editWin(admin,setter,$,table,form,baseurl,laytpl,laydate,element,differType,global_obj,pid,cid,getBaseInfo1);
            }else {
                wasteProduceAndUse.getHtml(admin,setter,$,table,form,baseurl2,laytpl,laydate,element,differType,global_obj,pid,cid);
            }
        };

        //事件处理
        var events = {
            add : function(othis,data){
                editwin("新增",null);
            }
            ,mod: function(othis,data){
                editwin("修改",data);
            }
            ,del: function(othis,data){
                layer.confirm('确定删除选中的数据吗？', function(){
                    var pids = [];
                    for(var i = 0 ; i < data.length;i++){
                        pids.push(data[i].pid);
                    }
                    var url=baseurl;
                    if(differType==3 ||differType==4){
                        url=baseurl2;
                    }
                    admin.req({//根据
                        url: url
                        ,contentType:"application/json"
                        ,type: "DELETE"
                        ,data: JSON.stringify(pids)
                        ,done: function(result){
                            if(result.code == 0){//成功
                                layer.msg('删除成功', {
                                    icon: 1,
                                    time:1000
                                });
                                table.reload("LAY-comInfo-processingPlace"+differType); //刷新表格
                            }else{
                                layer.alert(result.msg, {
                                    skin: 'layui-layer-lan',
                                    offset: 't',
                                    anim: 6
                                });
                            }
                        }
                    });
                });
            }
        };

        $('.layui-btn').on('click', function(){
            var othis = $(this)
                ,thisEvent = othis.data('events');
            var checkStatus = table.checkStatus("LAY-comInfo-processingPlace"+differType)
                ,data = checkStatus.data; //获得选中的数据

            if(thisEvent == "mod" || thisEvent == "del"||thisEvent == "link"){
                if(data.length === 0){
                    return layer.msg('未选中行!');
                }else if(data.length > 1 && thisEvent == "mod"){
                    return layer.msg('只能修改一条数据！');
                }
            }
            events[thisEvent] && events[thisEvent].call(this, othis,data);
        });

        //修改和增加
        form.on('submit(component-form-element)', function(data){
            var loadindex = layer.load(1);
            // layer.msg(JSON.stringify(data.field));
            data.field.token = layui.data(setter.tableName).access_token;
            if(data.field.pid=="undefined"){
                data.field.pid="";
            }
            // layer.load(1);
            var type = "POST";
            if(data.field.pid!=null&data.field.pid!=""){//修改
                type = "PUT";
            }
            data.field.cid=cid;
            data.field.wasteCategoryType=differType;

            var url=baseurl;
            if(differType==3 ||differType==4){
                url=baseurl2;
            }

            admin.req({
                type: type,
                contentType:"application/json",
                url: url,
                data: JSON.stringify(data.field),
                done: function(result){
                    layer.close(loadindex);
                    if(result.code == 0){//成功
                        layer.msg('操作成功！', {icon: 6,time:1000},function(){
                        });
                        showAndHide();
                        table.reload("LAY-comInfo-processingPlace"+differType);
                    }else{
                        layer.alert(result.msg, {
                            skin: 'layui-layer-lan',
                            offset: 't',
                            anim: 6
                        });
                    }
                }
                ,complete:function (res) {
                    layer.close(loadindex);
                }
            });
            return false
        });

    });
</script>
