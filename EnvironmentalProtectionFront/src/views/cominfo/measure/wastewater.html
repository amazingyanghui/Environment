                    ,{field: 'repairCondition', title: '维护情况', minWidth: 100,unresize: true}
                    ,{field: 'repairDate', title: '维护时间', minWidth: 100,unresize: true}
                ]]
                ,skin: 'line'
                ,event:true
                ,limit:5
                ,limits:[5,10,15,20,25,30,35,40,45,50]
            });
            repairEditWin(data[0]);
        }

        var repairEditWin=function (dataId) {

            $("#repairAdd").on("click",function () {
                show();
                repair.editWin(admin,setter,$,table,form,baseurl,laytpl,laydate,element,differType,global_obj,null);
            });
            $("#repairMod").on("click",function () {
                var checkStatus = table.checkStatus("LAY-cominfo-cominfoRepairRecord")
                    ,data = checkStatus.data; //获得选中的数据
                if(data.length==0){
                    return layer.msg('未选中行!');
                }else if(data.length>1){
                    return layer.msg('只能修改一条数据！');
                }else{
                    show();
                    var pid=null;
                    if(data!=null){
                        pid=data[0].pid;
                    }
                    repair.editWin(admin,setter,$,table,form,baseurl,laytpl,laydate,element,differType,global_obj,pid);
                }
            });
            $("#repairDel").on("click",function () {
                var checkStatus = table.checkStatus("LAY-cominfo-cominfoRepairRecord")
                    ,data = checkStatus.data; //获得选中的数据
                if(data.length === 0){
                    return layer.msg('未选中行!');
                }
                layer.confirm('确定删除选中的数据吗？', function(){
                    var pids = [];
                    for(var i = 0 ; i < data.length;i++){
                        pids.push(data[i].pid);
                    }
                    admin.req({//根据
                        url: baseurl
                        ,contentType:"application/json"
                        ,type: "DELETE"
                        ,data: JSON.stringify(pids)
                        ,done: function(result){
                            if(result.code == 0){//成功
                                layer.msg('删除成功', {
                                    icon: 1,
                                    time:1000
                                });
                                table.reload("LAY-cominfo-cominfoRepairRecord"); //刷新表格
                            }else{
                                layer.alert(result.msg, {
                                    skin: 'layui-layer-lan',
                                    offset: 't',
                                    anim: 6
                                });
                            }
                        }
                    });
                });
            });

            uploadExcel(upload,setter,layer,"cominfo_repair_record",dataId);

            function uploadExcel(upload,setter,layer,tableName,dataId) {
                var uploadInst = upload.render({
                    elem: '#import' //绑定元素
                    ,headers: {
                        access_token: layui.data(setter.tableName).access_token
                    }
                    ,url: setter.remoteServiceAddress + '/common/importExcel/import/'+tableName //上传接口
                    ,accept:"file"
                    ,before : function(obj){
                        if(differType!=3){
                            this.data = {"cid":dataId.cid,"wid":dataId.pid,"mid":dataId.blowdownOutlet};
                        }else {
                            this.data = {"cid":dataId.cid,"wid":dataId.pid};
                        }
                        layer.load();
                    }
                    ,done: function(result){
                        layer.closeAll('loading');
                        if(result.code == 0){//成功
                            layer.msg(result.msg, {icon: 6,time:1000},function(){
                            });
                            table.reload("LAY-cominfo-cominfoRepairRecord"); //刷新表格
                        }else{
                            layer.alert(result.msg, {
                                skin: 'layui-layer-lan',
                                offset: 't',
                                anim: 6
                            });
                        }
                    }
                    ,error: function(){
                        layer.closeAll('loading');
                    }
                });
            }

            //修改和增加
            form.on('submit(repair-form-element)', function(data){
                var loadindex = layer.load(1);
                // layer.msg(JSON.stringify(data.field));

                data.field.token = layui.data(setter.tableName).access_token;
                if(data.field.pid=="undefined"){
                    data.field.pid="";
                }
                // layer.load(1);
                var type = "POST";
                if(data.field.pid!=null&data.field.pid!=""){//修改
                    type = "PUT";
                }
                if(differType!=3){
                    data.field.mid=dataId.blowdownOutlet;
                }
                data.field.cid=dataId.cid;
                data.field.wid=dataId.pid;

                admin.req({
                    type: type,
                    contentType:"application/json",
                    url: baseurl,
                    data: JSON.stringify(data.field),
                    done: function(result){
                        layer.close(loadindex);
                        if(result.code == 0){//成功
                            layer.msg('操作成功！', {icon: 6,time:1000},function(){
                            });
                            hide();
                            table.reload("LAY-cominfo-cominfoRepairRecord");
                        }else{
                            layer.alert(result.msg, {
                                skin: 'layui-layer-lan',
                                offset: 't',
                                anim: 6
                            });
                        }
                    }
                    ,complete:function (res) {
                        layer.close(loadindex);
                    }
                });
                return false;
            });
        };


    });
</script>
