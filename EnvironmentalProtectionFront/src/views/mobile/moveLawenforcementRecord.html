<script>
    layui.use(['admin', 'table', 'util', 'laytpl','laydate','dictComponent','perms','attachment','baseInfoAttachment'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,table = layui.table
            ,element = layui.element
            ,laytpl = layui.laytpl
            ,baseInfoAttachment=layui.baseInfoAttachment
            ,dictComponent = layui.dictComponent
            ,perms = layui.perms
            ,attachment = layui.attachment
            ,laydate=layui.laydate
            ,setter = layui.setter
            ,form = layui.form
            ,global_obj = {}
            ,baseurl = setter.remoteServiceAddress + "/mobile/mobileenforcementscene"
            ,baseurl2 = setter.remoteServiceAddress + "/mobile/mobileenforcementattachment";
        var hasPermission = false;

        commonReload.firstInReload($,"divPanel",searchWin.innerHTML,"test");

        var criterias = {
            table: 'vw_mobile_lawenforcement_records',
            title: "移动执法-现场执法记录表"
        };
        var equalColumns=[];
        var likeColumns=[];

        //执法类型
        admin.req({//获取字典请求
            url: setter.remoteServiceAddress + "/market/sysdict/dicts/law_enforcement_type_type"
            , done: function (result) {
                var dicts=result.dicts;
                var lawEnforcementType=$("#lawEnforcementType");
                var optiona=$("<option>").text("请选择").val("");
                lawEnforcementType.append(optiona);
                for(var i=0;i<dicts.length;i++){
                    var optionb=$("<option>").text(dicts[i].value).val(dicts[i].key);
                    lawEnforcementType.append(optionb);
                }
            }
        });

        form.on('select(lawEnforcementType)', function(data){
            if(data.value){
                var name = data.elem[data.elem.selectedIndex].text;
                // form.render('select');
                $("[name='lawEnforcementTypeName']").val(name);
            }else {
                $("[name='lawEnforcementTypeName']").val("");
            }
        });

        var serializeObject = function (form) {
            var o = {};
            var a = $("#" + form).serializeArray();
            $.each(a, function () {
                // 区划组件的值要排除
                if (this.name.indexOf('region_') < 0) {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                }
            });
            return o;
        };
        var colstemp= [[
            {type: 'numbers', title: '序号',unresize: true}
            ,{field: 'companyName', title: '被检查单位', minWidth: 100,event:'preview',style:'color:blue;cursor:pointer;',unresize: true,templet: function(item, index){
                    if(item.companyName!=""){
                        return '<span title="'+item.companyName+'">'+item.companyName+'</span>';
                }}
            }
            ,{field: 'companyAddress', title: '被检查单位地址',minWidth: 100,unresize: true}
            ,{field: 'checkPersonName', title: '执法人及执法证号', minWidth:100,unresize: true,templet: function(item, index){
                    if(item.checkPersonName!=""){
                        return '<span title="'+item.checkPersonName+'">'+item.checkPersonName+'</span>';
                    }}}
            ,{field: 'lawEnforcementTypeName', title: '执法类型', width: 100,unresize: true}
            ,{field: 'checkStarttime', title: '检查时间', width: 180,unresize: true}
            ,{field: 'examinationResultsName', title: '检查结果', width: 210,unresize: true}
        ]];
        table.render({//查询列表信息
            elem: '#LAY-move-moveLawenforcementRecord'
            ,url: baseurl+"/lq"
            ,page: true
            ,height: 'full-280'
            ,where: {
                hasPermission: hasPermission
            }
            ,headers: {
                access_token: layui.data(setter.tableName).access_token
            }
            ,cols:colstemp
            ,skin: 'line'
            ,even: true //开启隔行背景
//            ,size: 'sm' //小尺寸的表格

        });

        table.on('tool(LAY-move-moveLawenforcementRecord)',function (obj) {
            if (obj.event == 'preview') {
                var data = obj.data;
                layer.open({
                    type: 1
                    ,title: "查看"
                    ,area: ['1100px', '600px']
                    // offset: '120px',
                    ,content: editproductionWasteBurnregister.innerHTML
                });
                var differType=0;
                $('#com-info li').on('click', function(data){
                    var data = obj.data;
                    differType = $(this).attr("value");
                    if(differType==0){
                        debugger
                        var formdata = serializeObject("administrativePenaltyedit");
                        console.log(formdata);
                        for (var attr in formdata) {
                            if(attr=="monitoringOpinion"){
                                var monitoringOpinion=data.monitoringOpinion==null?'':data.monitoringOpinion.replace(/<br\/>/g,"");
                                $("#administrativePenaltyedit [name='monitoringOpinion']").val(monitoringOpinion);
                            }else{
                                $("#administrativePenaltyedit [name=" + attr + "]").val(data[attr]);
                            }

                        }
                    }
                    if(differType==1){
                        table.render({//查询列表信息
                            elem: '#LAY-online-onlineMonitorPortinfo0'
                            ,url: baseurl2
                            ,page: true
                            ,height: 'full-500'
                            ,where: {
                                hasPermission: hasPermission
                                ,mid:data.pid
                                ,type:0//移动执法附件类型（0：现场检查；1：调查询问）
                            }
                            ,headers: {
                                access_token: layui.data(setter.tableName).access_token
                            }
                            ,cols: [[
                                // {type: 'checkbox', fixed: 'left',width:"3%"}
                                // {type: 'numbers', title: '序号',minWidth: 100,unresize: true}
                                {field: 'fileName', title: '资料名', minWidth: 100,event:'fujian',style:'color:blue;cursor:pointer;',unresize: true}
                                ,{field: 'attachmentSize', title: '大小',minWidth: 100,unresize: true}
                                ,{field: 'createdateStr', title: '上传时间', minWidth:100,unresize: true}
                                ,{field: 'attachmentFormat', title: '格式', minWidth: 100,unresize: true}
                            ]]
                            ,skin: 'line'
                            ,even: true //开启隔行背景
                        });
                    }
                });
                $("#com-info1").trigger('click');
                table.on('tool(LAY-online-onlineMonitorPortinfo0)',function (obj) {
                    var data=obj.data;
                    if (obj.event == 'fujian') {
                        baseInfoAttachment.view(data.attachmentUrl);
                    }
                });
            }
        });
